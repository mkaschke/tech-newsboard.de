<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>How to render html with Handlebars.js</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="wrapper">
    <div class="overlay"></div>
    
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
      <div class="menu">
        <div id="menu-container"></div>
      </div>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
    <div class="content">  
      <div class="container">
        <div class="grid" id="news-container"></div> 
      </div>
    </div>

    <!-- template menu -->
    <script id="menuTemplate" type="text/x-handlebars-template">
      <form role="form">
        <ul class="list-group">
          {{#each sources}}
          <li class="list-group-item">
            {{name}}
            <div class="material-switch pull-right">
              <input id="someSwitchOptionPrimary-{{apiname}}" source={{apiname}} type="checkbox" value={{URL}} class="box" name={{name}} color={{color}} />
              <label for="someSwitchOptionPrimary-{{apiname}}" class="label-primary"></label>
            </div>
          </li>
          {{/each}}
        </ul>
      </form>
    </script>

    <!-- template articles -->
    <script id="newsTemplate" type="text/x-handlebars-template">
      {{#each articles}}
      <div class="row rowspace {{../source}}">
       <div class="col-md-4">
        <a href={{url}} target="_news">
          <img src="{{urlToImage}}"  class="blur" />
        </a>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">
            <div class="source-{{../source}}">
              {{../source}}
            </div>
          </div>
        </div>
        <a href={{url}} target="_news">        
          <h2>{{title}}</h2> 
        </a>
        <p>{{description}}</p>
      </div>
    </div>
    <div class="row {{../source}}">
      <div class="col-md-10">
        <hr>
      </div>
    </div>
    {{/each}}
  </script>



  <script src="js/handlebars.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/jquery.cookie.js"></script>  
  <script src="js/masonry.pkgd.min.js"></script>  
  <script src="js/imagesloaded.pkgd.min.js"></script> 
  <script src="js/main.js"></script>
  <script src="js/menu.js"></script>  
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58e140d0ef17fb95"></script>

</body> 
</html>
