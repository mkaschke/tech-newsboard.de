<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>How to render html with Handlebars.js</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


    <div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <div class="menu">
                    <div id="menu-container"></div>
            </div>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
            </button>
            <div class="container-fluid">
                <div class="row">
                        <div class="content">   
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

<!-- template menu -->
<script id="menuTemplate" type="text/x-handlebars-template">
  <form role="form">
    <ul class="list-group">
  {{#each sources}}
   <li class="list-group-item">
        {{name}}
        <div class="material-switch pull-right">
            <input id="someSwitchOptionPrimary-{{name}}"  type="checkbox" value={{URL}} />
            <label for="someSwitchOptionPrimary-{{name}}" class="label-primary"></label>
        </div>
    </li>
  {{/each}}
  </ul>
  </form>
</script>


<!-- template menu {{source}}-->
<script id="newsTemplate" type="text/x-handlebars-template">

<div class="grid" id="{{source}}">
{{#each articles}}
<div class="grid-item">
     <!-- <a href={{url}} target="_news"> <li>{{title}}</li> </a> -->
    <img src={{urlToImage}} />
    </div>
{{/each}}
</div>
</script>


  <script src="js/handlebars.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
   <script src="js/menu.js"></script>  
  <script src="js/masonry.pkgd.min.js"></script>  
  <script src="js/imagesloaded.pkgd.min.js"></script>  
 

</body> 
</html>
