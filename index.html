<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>TNB - Board for tech news </title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">


</head>
<body>
  <div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation"> 
      <div class="menu">
        <div id="menu-container"></div>
        <div id="menu-container-ext">
         <h3 class="menu-title">Settings</h3>
         <hr>
         <form role="form">
          <ul class="list-group">       
            <li class="list-group-item">
              Auto reload
              <div class="material-switch pull-right">
                <input id="someSwitchOptionPrimary" type="checkbox" class="box" />
                <label for="someSwitchOptionPrimary" class="label-primary"></label>
              </div>
              <p class="whitetext">get an update each 5 minutes</p>

            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
    <span class="hamb-top"></span>
    <span class="hamb-middle"></span>
    <span class="hamb-bottom"></span>
  </button>
  <div id="updated"></div>
  <div class="content">  
    <div class="container">
      <div class="grid" id="news-container"></div> 
    </div>
  </div>

  <!-- template menu -->
  <script id="menuTemplate" type="text/x-handlebars-template">
    <h3 class="menu-title">Sources</h3>
    <p class="whitetext">Get always the latest tech news on top of the page</p>
    <hr>
    <form role="form">
      <ul class="list-group">
        {{#each sources}}
        <li class="list-group-item">
          {{name}}
          <div class="material-switch pull-right">
            <input id="someSwitchOptionPrimary-{{apiname}}" source={{apiname}} type="checkbox" value={{URL}} class="box" name={{name}} color={{color}} menu="sources" />
            <label for="someSwitchOptionPrimary-{{apiname}}" class="label-primary"></label>
          </div>
        </li>
        {{/each}}
      </ul>
    </form>
  </script>

  <!-- template articles -->
  <script id="newsTemplate" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="row rowspace {{../source}} sorter" data-fulldate={{publishedAt}} >

      <div class="col-md-2">
      <div class="sourcedate">
        <p>{{getData publishedAt}}<br>
        {{getTime publishedAt}}</p>
        </div>   
           <!-- <div class="vertical-line" style="height: 145px;" /> -->
      </div>
     <div class="col-md-4">
      <a href={{url}} target="_news">
        <img src="{{urlToImage}}"  class="blur" />
      </a>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <div class="source-{{../source}} source-container">
            {{../source}}
          </div>
        </div>
      </div>
      <a href={{url}} target="_news">        
        <h2>{{title}}</h2> 
      </a>
      <p>{{description}}</p>

      <!-- Social Media Share Buttons -->
      <a class="social-link facebook" href="" id="fb-share" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
      <a class="social-link twitter" href="" id="tweet" rel="nofollow" target="_blank" title="Tweet this Page"><i class="fa fa-twitter"></i></a>
      <a class="social-link linkedin" href="" id="linkedin" rel="nofollow" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin"></i></a>
      <a class="social-link gplus" href="" id="gplus-share" title="Plus 1 on Google+"><i class="fa fa-google-plus"></i></a>
      <a class="social-link email" href="" id="email-share" title="Email to a Friend"><i class="fa fa-envelope"></i></a>
    </div>
     <div class="col-md-10 col-md-offset-2">
      <hr>
    </div>
  </div>
  {{/each}}
</script>
<a href="feedback.html">
<div id="feedback">Please give me feedback</div>
</a>
<script type="text/javascript"  src="js/handlebars.js"></script>
<script type="text/javascript"  src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript"  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"  src="js/jquery.cookie.js"></script>  
<!-- <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>   -->
<script type="text/javascript"  src="js/imagesloaded.pkgd.min.js"></script> 
<script type="text/javascript" src="social.js"> </script>
<script type="text/javascript" src="date.js"> </script>
<script type="text/javascript" src="js/sorting.js"></script>  
<script type="text/javascript"  src="js/main.js"></script>
<script type="text/javascript" src="js/menu.js"></script>  


<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58e140d0ef17fb95"></script>

</body> 
</html>
