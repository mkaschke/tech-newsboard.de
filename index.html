<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>TNB - Board for tech news </title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="description" content="All tech news on one board.">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-97438942-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
<div id="beta">beta</div>
  <div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation"> 
      <div class="menu">
        <div id="menu-container"></div>
        <div id="menu-container-ext">
         <h3 class="menu-title">Settings</h3>
         <hr>
         <form role="form">
          <ul class="list-group">       
            <li class="list-group-item">
              Auto reload
              <div class="material-switch pull-right">
                <input id="someSwitchOptionPrimary" type="checkbox" class="box" />
                <label for="someSwitchOptionPrimary" class="label-primary"></label>
              </div>
              <p class="whitetext">get an update each 5 minutes</p>

            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
    <span class="hamb-top"></span>
    <span class="hamb-middle"></span>
    <span class="hamb-bottom"></span>
  </button>
  <div id="updated"></div>
  <div class="content">  
    <div class="container">
      <div id="addsources">Add news sources from the menu</div>
      <div class="grid" id="news-container"></div> 
    </div>
  </div>

  <!-- template menu -->
  <script id="menuTemplate" type="text/x-handlebars-template">
    <h3 class="menu-title">Sources</h3>
    <p class="whitetext">Get always the latest tech news on top of the page</p>
    <hr>
    <form role="form">
      <ul class="list-group">
        {{#each sources}}
        <li class="list-group-item">
          {{name}}
          <div class="material-switch pull-right">
            <input id="someSwitchOptionPrimary-{{apiname}}" source={{apiname}} type="checkbox" value={{URL}} class="box" name={{name}} color={{color}} menu="sources" />
            <label for="someSwitchOptionPrimary-{{apiname}}" class="label-primary"></label>
          </div>
        </li>
        {{/each}}
      </ul>
    </form>
  </script>

  <!-- template articles -->
  <script id="newsTemplate" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="row rowspace {{../source}} sorter" data-fulldate={{nullhelper publishedAt}} >

      <div class="col-md-2">
      <div class="sourcedate">
        <p>{{getData publishedAt}}
        <!-- <br>{{getTime publishedAt}}</p> -->
        </div>   
           <!-- <div class="vertical-line" style="height: 145px;" /> -->
      </div>
     <div class="col-md-4">
      <a href={{url}} target="_news">
        <img src="{{urlToImage}}"  class="blur" />
      </a>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <div class="source-{{../source}} source-container">
            {{../source}}
          </div>
        </div>
      </div>
      <a href={{url}} target="_news">        
        <h2>{{title}}</h2> 
      </a>
      <p>{{description}}</p>

      <!-- Social Media Share Buttons -->
      <a class="social-link facebook" href="http://www.facebook.com/share.php?u={{url}}" id="fb-share" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
      <a class="social-link twitter" href="http://twitter.com/home?status={{title}} {{url}}" id="tweet" rel="nofollow" target="_blank" title="Tweet this Page"><i class="fa fa-twitter"></i></a>
      <a class="social-link linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{title}}" id="linkedin" rel="nofollow" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin"></i></a>
      <a class="social-link gplus" href="https://plus.google.com/share?url={{url}}" id="gplus-share" title="Plus 1 on Google+"><i class="fa fa-google-plus"></i></a>
      <a class="social-link email" href="mailto:?body=Take a look at this page I found:{{title}}. You can read it here:{{url}} " id="email-share" title="Email to a Friend"><i class="fa fa-envelope"></i></a>
    </div>
     <div class="col-md-10 col-md-offset-2">
      <hr>
    </div>
  </div>
  {{/each}}
</script>
<a href="feedback.html">
<div id="feedback">Please give me feedback</div>
</a>
<script type="text/javascript"  src="js/handlebars.js"></script>
<script type="text/javascript"  src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript"  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"  src="js/jquery.cookie.js"></script>  
<script type="text/javascript"  src="js/imagesloaded.pkgd.min.js"></script> 
<script type="text/javascript" src="js/date.js"> </script>
<script type="text/javascript"  src="js/moment-timezone.js"></script>
<script type="text/javascript" src="js/sorting.js"></script>  
<script type="text/javascript"  src="js/main.js"></script>
<script type="text/javascript" src="js/menu.js"></script>  


<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58e140d0ef17fb95"></script>

</body> 
</html>
